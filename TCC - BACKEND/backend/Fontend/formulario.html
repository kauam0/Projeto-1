<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="estilizaçao/formulario.css">
</head>
<body>
<form method="post" action="http://localhost:8080/admin/gravar">
     
    <div class="page">
        <div class="formRegistro">
            <h1>Registro</h1>
    <p>Digite as informações a baixo</p>
    <label>NOME</label>
    <input type="text" name="nome" placeholder="Digite seu nome" id="nome"><br>
    <label>IDADE</label>
    <input type="date" name="nascimento" placeholder="coloque sua idade"><br>
    <label>telefone</label>
    <input type="tel" name="telefone" placeholder="numero de telefone" id="tel"><br>
    <label for="email">E-mail</label>
    <input type="email" name="email" placeholder="Digite seu email" autofocus="true" id="email"><br>
    <label for="senha">senha</label>
    <input type="password" name="senha" placeholder="Digite sua senha" autofocus="true" id="senha"><br>

    <input type="submit" value="ENVIAR" class="bnt" id="bntAcessar">
        </div>
   </div>
</form>
</body>
</html>
