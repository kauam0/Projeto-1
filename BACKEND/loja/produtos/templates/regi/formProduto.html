<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Produto</title>
</head>
<body>
    <h1>Criar Produto</h1>
    <form method="post" enctype="multipart/form-data" {%url 'criar_produto'%}>
        {% csrf_token %}
        {{ form_produto.as_p }}
        {{ form_imagem.as_p }}
        <button type="submit">Criar Produto</button>
    </form>
    {% if errors %}
        <div>
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
